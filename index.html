<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Conexão com o CSS -->
</head>
<body>
    <div class="header">
        <h1>Agenda de Contatos</h1>
        <img src="images/HAAHHAA.png" alt="Escudo do Fluminense" class="escudo"> <!-- Adiciona a imagem do escudo -->
    </div>
    <form id="contatoForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <button type="submit">Cadastrar</button>
    </form>
    <table id="contatosTabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão adicionadas aqui -->
        </tbody>
    </table>

    <script src="script.js"></script> <!-- Conexão com o JavaScript -->
</body>
</html>
